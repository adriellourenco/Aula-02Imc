<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IMC</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/input-text.css" />
        <link rel="stylesheet" href="./css/button.css" />
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="title">Calculadora - IMC</div>
                <form id="formulario">
                    <div class="input">
                        <label>Nome:</label>
                        <input type="text" id="nome" required/>
                    </div>
                    <div class="input">
                        <label>Altura:</label>
                        <!--step="any" para permitir que possa ser digitado qualquer nÃºmero, inclusive decimais! Salto pode ser de qualquer maneira!--> 
                        <input type="number" id="altura" required step="any" min="0" max="3.0"/>
                    </div>
                    <div class="input">
                        <label>Peso:</label>
                        <input type="number" id="peso" required step="any" min="0" max="200"/>
                    </div>
                </form>
                <button id="calcular" class="button template">Calcular</button>
                <div class="result" id="resultado"></div>
            </div>
        </main>
    </body>
</html>
